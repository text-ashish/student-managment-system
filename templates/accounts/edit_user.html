{% extends 'base.html' %}
{% block title %}Edit Role{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h2>Edit Role for {{ user_obj.username }}</h2>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label>Role:</label>
            <select name="role" class="form-select">
                <option value="student" {% if user_obj.profile.role == 'student' %}selected{% endif %}>Student</option>
                <option value="teacher" {% if user_obj.profile.role == 'teacher' %}selected{% endif %}>Teacher</option>
                <option value="admin" {% if user_obj.profile.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
