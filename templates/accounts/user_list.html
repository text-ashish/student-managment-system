{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="card shadow-sm rounded p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">User Management</h2>
        <a href="{% url 'create_user' %}" class="btn btn-success btn-sm">+ Add User</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.profile.role }}</td>
                    <td class="text-end">
                        <a href="{% url 'edit_user_role' user.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No users found.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
